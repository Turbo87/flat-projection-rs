name: CI

on:
  push:
    branches:
      - master
  pull_request:
  schedule:
    - cron: '0 3 * * *' # daily, at 3am

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: 1.46.0
          override: true

      - name: cargo build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --all

      - name: cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all

      - name: cargo bench --no-run
        uses: actions-rs/cargo@v1
        with:
          command: bench
          args: --no-run
